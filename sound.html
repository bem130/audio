<script>
const ACtx = new (window.AudioContext || window.webkitAudioContext)();

var oscillator = ACtx.createOscillator();
window.onload = setup
function setup() {
    oscillator.type = 'sin';
    sound(0);
    oscillator.start();
}

function sound(freq) {
    oscillator.frequency.value = freq; // value in hertz
    oscillator.connect(ACtx.destination);
}

sounds = [
    [443,4],
    [401,3],
    [434,1],
    [477,4],
    [452,4],
    [582,1],
    [502,1],
]
beat = 100

var pcnt = 0;
function play(snds) {
    pcnt = 0;
    play_o(snds)
    console.log(snds)
}
function play_o(snds) {
    sound(snds[pcnt][0]);
    if (pcnt<sounds.length-1) {
        setTimeout(play_o,beat*snds[pcnt][1],snds)
        pcnt++;
    }
    else {
        pcnt=0;
        setTimeout(sound,beat*snds[pcnt][1],0)
        setTimeout(play_o,beat*snds[pcnt][1],snds)
    }
}

</script>
